{% extends "Root.html" %}

{% block ClientIndex %} class="active"{% endblock %}

{% block dashboardtitle %}Delete a Client?{% endblock %}

{% block content %}
<div class="col-md-5">
    <form action="" method="post">{% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> </h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive table-condensed">
                <tr>
                    <td class="text-center"><strong>Are you sure you want to delete</strong> {{ object.name }} <strong>?</strong></td>
                </tr>
                <tr class="bg-warning">
                    <td class="text-center">
                        <input type="submit" class="btn btn-sm btn-danger" value="Delete" />
                        <a class="btn btn-sm btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </form>
</div>
{% endblock content %}
