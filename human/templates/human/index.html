{% extends "Root.html" %}

{% block UserProfile %} class="active"{% endblock %}

{% block dashboardtitle %}Your account{% endblock %}

{% block content %}
<div class="col-md-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> </h3>
        </div>
        <div class="panel-body">
                <table class="table table-striped table-responsive table-condensed ">
                    <tr><td class="text-right"><strong>username:</strong></td><td>{{ user.username }}</td></tr>
                    <tr><td class="text-right"><strong>Created:</strong></td><td> {{ user.date_joined }} </td></tr>
                    <tr><td class="text-right"><strong>Kickstart Admin?:</strong></td><td> {{ user.is_staff }}</td></tr>
                </table>
        </div>
    </div>
</div>
{% endblock content %}
