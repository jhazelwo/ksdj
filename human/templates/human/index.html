{% extends "Root.html" %}

{% block dashboardtitle %}Your account{% endblock %}

{% block content %}
<div class="col-sm-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> </h3>
        </div>
        <div class="panel-body">
                <table class="table table-striped table-responsive table-condensed ">
                    <tr><td class="text-right"><strong>e-mail:</strong></td><td>{{ user.username }}</td></tr>
                    <tr><td class="text-right"><strong>Created:</strong></td><td> {{ user.date_joined }} </td></tr>
                    <tr><td class="text-right"><strong>KS Admin?:</strong></td><td> {{ user.is_staff }}</td></tr>
                    <tr><td colspan=2 class="text-right"><a href="{% url 'human:update' %}" class="text-info">Change Password</a></td></tr>
                </table>
        </div>
    </div>
</div>
{% endblock content %}
